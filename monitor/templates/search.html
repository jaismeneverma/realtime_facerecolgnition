<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <form action="" class="navbar-form" role="search">
            <input required type="text" placeholder="Search.." id="search" name="search">
            <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </form>
        <div class="container">
            <a href = "/search_by_status/" class="btn btn-link" role="button">Show everyone present</a>
            <a href = "/time_record/" class="btn btn-link" role="button">View past record</a>
        </div>
    </div>



<div class="container">
    <h2>Status</h2>
<table class="table table-hover table-bordered table-responsive">
  <tr>
      <th>ID</th>
      <th>Roll No.</th>
      <th>Name</th>
      <th>Semester</th>
      <th>Status</th>
      <th>Last Seen</th>
  </tr>
{% for row in rows %}
  <tr>
    {% for item in row %}
    <td>{{ item }}</td>
    {% endfor %}
  </tr>
{% endfor %}
</table>
    </div>
</body>
</html>
